{% extends 'base.html' %}
{% block body %}


<div class="container ">
	<div class="row">
		<div class="col">
		</div>
		<div class="col-6 bg-info">
			<h2>Sign In</h2>
			<h3 style="color:red" id="error notification"></h3>
			<form action={{ url_for('signedin') }} method="POST">
				<div class="form-group">
					<label for="signin"> Username </label>
					<input type="username" class="form-control" name="username" id="username" placeholder="Enter Username">
				</div>
				<div class="form-group">
					<label for="signin">Password</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" >
				</div>
				<button type="submit"  class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="col">
		</div>

	</div>

</div>
{% endblock %}
